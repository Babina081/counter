<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter App</h1>
      <div class="counter">
        <button id="incrementBtn" onclick="increaseCounter()">+</button>
        <div id="counterValue" ">0</div>
        <button id="decrementBtn" onclick="decreaseCounter()">-</button>
      </div>
      <div id="reset" onclick="resetCounter()">Reset</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
